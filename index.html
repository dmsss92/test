<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Institution Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f8fafd;
            --card-bg: #ffffff;
            --text-main: #1a1c1e;
            --text-dim: #5f6368;
            --accent: #1a73e8;
            --border: #dadce0;
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-color); color: var(--text-main); }

        /* Navigation */
        nav {
            position: fixed; top: 0; width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000; border-bottom: 1px solid var(--border);
            padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-weight: 600; color: var(--accent); cursor: pointer; font-size: 1.1rem; }
        .nav-links { display: flex; gap: 1.5rem; list-style: none; }
        .nav-links a { text-decoration: none; color: var(--text-dim); font-size: 0.9rem; font-weight: 500; transition: var(--transition); }
        .nav-links a.active { color: var(--accent); }

        /* Layout */
        main { margin-top: 80px; padding: 2rem 5%; }
        .container { max-width: 1200px; margin: 0 auto; opacity: 0; transform: translateY(10px); transition: var(--transition); }
        .container.visible { opacity: 1; transform: translateY(0); }

        .hero { text-align: center; padding: 2rem 0; }
        .hero h1 { font-size: 2rem; margin-bottom: 0.5rem; }

        /* Search */
        .search-container { margin: 0 auto 2rem; max-width: 500px; }
        .search-input {
            width: 100%; padding: 0.8rem 1.5rem; border-radius: 8px;
            border: 1px solid var(--border); font-size: 1rem; outline: none;
        }
        .search-input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(26,115,232,0.1); }

        /* Table Style */
        .table-container { background: white; border-radius: 12px; border: 1px solid var(--border); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { background: #f1f3f4; padding: 1rem; text-align: left; font-size: 0.8rem; color: var(--text-dim); text-transform: uppercase; }
        td { padding: 1rem; border-bottom: 1px solid var(--border); font-size: 0.9rem; }

        /* Card Style */
        .data-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
        .card { background: white; border: 1px solid var(--border); border-radius: 12px; padding: 1.5rem; transition: var(--transition); }
        .card:hover { box-shadow: 0 8px 24px rgba(0,0,0,0.08); }
        .card-label { font-size: 0.7rem; color: var(--accent); font-weight: 600; text-transform: uppercase; margin-top: 0.8rem; }
        .card-value { font-size: 1rem; margin-bottom: 0.5rem; border-bottom: 1px solid #f8f9fa; padding-bottom: 0.3rem; }

        /* Utilities */
        .loader { display: none; text-align: center; padding: 4rem; color: var(--accent); font-weight: 600; }
        .hidden { display: none !important; }
        @media (max-width: 768px) { .nav-links { display: none; } }
    </style>
</head>
<body>

    <nav>
        <div class="logo" onclick="window.location.hash = 'home'">INSTITUTION PORTAL</div>
        <ul class="nav-links" id="main-nav"></ul>
    </nav>

    <main id="app">
        <div id="loader" class="loader">Loading Secure Data...</div>
        <div id="content-area"></div>
    </main>

    <script>
        /**
         * ⚙️ CONFIGURATION
         */
        const SITE_CONFIG = {
            // REPLACE THIS with your Apps Script Web App URL
            scriptURL: 'https://script.google.com/macros/s/AKfycbwh-UZ7DVJIJlfwsj89LDjglYe7HX-f8O0CNS4CgyureRn-PvWehLpxAk6e0a3ub4P1/exec',
            pages: [
                { id: 'home', title: 'Home', type: 'static', content: '<div class="hero"><h1>Welcome to the Dashboard</h1><p>Select a category from the menu to view data.</p></div>' },
                { id: 'master', title: 'Master Data', type: 'dynamic', layout: 'table', gid: '1430286757' },
                { id: 'society', title: 'Society', type: 'dynamic', layout: 'card', gid: '85431680' },
                { id: 'documents', title: 'CBSE Docs', type: 'dynamic', layout: 'card', gid: '885792851' }
            ]
        };

        const appArea = document.getElementById('content-area');
        const navBar = document.getElementById('main-nav');
        const loader = document.getElementById('loader');

        function init() {
            renderNav();
            window.addEventListener('hashchange', router);
            router();
        }

        function renderNav() {
            navBar.innerHTML = SITE_CONFIG.pages.map(p => 
                `<li><a href="#${p.id}" data-page="${p.id}">${p.title}</a></li>`
            ).join('');
        }

        async function router() {
            const hash = window.location.hash.replace('#', '') || 'home';
            const page = SITE_CONFIG.pages.find(p => p.id === hash);
            appArea.innerHTML = '';
            document.querySelectorAll('.nav-links a').forEach(a => a.classList.toggle('active', a.dataset.page === hash));

            if (!page) return;
            if (page.type === 'static') {
                renderContent(page.content);
            } else {
                fetchAndRenderData(page);
            }
        }

        async function fetchAndRenderData(page) {
            loader.style.display = 'block';
            try {
                const response = await fetch(`${SITE_CONFIG.scriptURL}?gid=${page.gid}`);
                const data = await response.json();
                if (!data || data.length === 0) throw new Error("No data found");

                const headers = Object.keys(data[0]);
                let html = `
                    <div class="hero"><h1>${page.title}</h1></div>
                    <div class="search-container">
                        <input type="text" class="search-input" id="data-search" placeholder="Search ${page.title}..." onkeyup="filterData()">
                    </div>
                `;

                if (page.layout === 'card') {
                    html += `<div class="data-grid" id="searchable-body">`;
                    data.forEach(row => {
                        html += `<div class="card search-item">`;
                        headers.forEach(h => {
                            html += `<div class="card-label">${h}</div><div class="card-value">${row[h] || '—'}</div>`;
                        });
                        html += `</div>`;
                    });
                    html += `</div>`;
                } else {
                    html += `
                        <div class="table-container">
                            <table>
                                <thead><tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr></thead>
                                <tbody id="searchable-body">
                                    ${data.map(row => `
                                        <tr class="search-item">
                                            ${headers.map(h => `<td>${row[h] || ''}</td>`).join('')}
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>`;
                }
                renderContent(html);
            } catch (err) {
                renderContent(`<div class="hero"><p style="color:red">Error: ${err.message}. Check Apps Script Deployment.</p></div>`);
            } finally {
                loader.style.display = 'none';
            }
        }

        function filterData() {
            const val = document.getElementById('data-search').value.toLowerCase();
            document.querySelectorAll('.search-item').forEach(item => {
                item.classList.toggle('hidden', !item.innerText.toLowerCase().includes(val));
            });
        }

        function renderContent(html) {
            appArea.innerHTML = `<div class="container" id="page-container">${html}</div>`;
            setTimeout(() => document.getElementById('page-container').classList.add('visible'), 50);
        }

        init();
    </script>
</body>
</html>
